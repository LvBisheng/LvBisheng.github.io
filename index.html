<html>
    <head>
        <meta/>
        <script src="index.umd.js"></script>
    </head>
    <body>
        <script>

var $_GET = (function () {
            var url = window.document.location.href.toString();
            var u = url.split("?");
            if (typeof (u[1]) == "string") {
                u = u[1].split("&");
                var get = {};
                for (var i in u) {
                    var j = u[i].split("=");
                    get[j[0]] = j[1];
                }
                return get;
            } else {
                return {};
            }
        })();

const options = {
  scheme: {
    protocol: 'paobretail',
  },
  intent: {
    package: 'com.paobank.mobilebank.personal.dev',
    scheme: 'paobretail',
  },
  appstore: 'https://apps.apple.com/hk/app/apple-store/id1505282324?l=en',
  yingyongbao: 'https://www.paob.com.hk/en/index.html#download',
  // fallback: 'https://oia.zhihu.com/',
  timeout: 2000,
};
const callLib = new CallApp(options);

function test(){

  obj = $_GET['pay_req_obj'];
                back = $_GET['callback'];
                var deepLink = "paobretail://retail/merchantpay?"
                deepLink += "pay_req_obj=" + obj;
                if (back != null && back.length > 0) {
                    deepLink += "&callback=" + back;
                }                
callLib.open({
  param: {},
  path: deepLink,
});
}

setTimeout("test()", 500);

        </script>

      <button onclick="test()">按钮</button>
    </body>
</html>
