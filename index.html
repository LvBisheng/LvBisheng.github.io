<!Doctype html>
<html lang=zh-HK>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAOB</title>
    <style>

    </style>
    <script>

        var $_GET = (function () {
            var url = window.document.location.href.toString();
            var u = url.split("?");
            if (typeof (u[1]) == "string") {
                u = u[1].split("&");
                var get = {};
                for (var i in u) {
                    var j = u[i].split("=");
                    get[j[0]] = j[1];
                }
                return get;
            } else {
                return {};
            }
        })();

        function openApp() {
            var r = confirm("确认打开APP?");
            if (r == true) {
                obj = $_GET['pay_req_obj'];
                back = $_GET['callback'];
                var deepLink = "paobretail://retail/merchantpay?"
                deepLink += "pay_req_obj=" + obj;
                if (back != null && back.length > 0) {
                    deepLink += "&callback=" + back;
                }
                window.location.href = deepLink;
                document.getElementById("test").innerHTML = deepLink;
            }
        }
        function dowanLoadApp() {
            window.location.href = 'https://paob-cicd-uat.jryzt.com/appdownload/android/paob_retail_860_android_uat3.apk';
        }


    </script>
</head>

<body>
    <div class="logo">
        <img src="https://paobank-uat.jryzt.com/asset/images/home/appicon.svg">
    </div>
    <div>
        <button onclick="dowanLoadApp()">下载APP</button>
    </div>
    <div>
        <button onclick="openApp()">已安装，打开APP</button>
    </div>
    <p id="test"></p>
</body>

</html>
